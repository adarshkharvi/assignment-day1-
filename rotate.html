<!DOCTYPE html>
<html>
<head>
	<title>Key Press example</title>
	<style>
		div{
			margin: 300px 0 0 500px;

		}
	</style>
	<script>
		var ang =0;
		var rotating =false;
		function init()
		{
			document.addEventListener('keyup',myfunction);
			setInterval(function()
				{
					if(rotating)
					{
						ang=ang+10;
						document.getElementById('hel').style="transform:rotate("+ang+"deg)";
					}
				},1);
		}

		function myfunction()
		{
			if(event.keyCode==37)
			{
				document.getElementById('image').style.margin="300px 500px 0 0" ;
			}
			if(event.keyCode==39)
			{
				document.getElementById('image').style.margin="300px 500px 0  1000px" ;
			}
			if(event.keyCode==40)
			{
				document.getElementById('image').style.margin="500px 500px 0 500px" ;
			}
			if(event.keyCode==38)
			{
				document.getElementById('image').style.margin="0 500px 500px 500px" ;
			}
			
			if(event.keyCode==83)
			{   	
				rotating = false;
			}
			if(event.keyCode==82)
			{   	
				rotating = true;
			}						


		}
	</script>
</head>
<body onload="init()">
	<div id = "image">
		<img src="colorwheel1.png" id ="hel">
	</div>
</body>
</html>
